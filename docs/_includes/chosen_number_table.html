<table>
  <thead>
    <tr>
      <th>選號</th>
      <th>次數</th>
      <th>花費</th>
      <th>中獎金額</th>
    </tr>
  </thead>
  <tbody>
    {% assign rows = site.data.chosen_number_stats | sort: "number" %}
    {% for row in rows %}
      <tr>
        <td>{{ row.number }}</td>
        <td>{{ row.count }}</td>
        <td>{{ row.cost }}</td>
        <td>{{ row.win }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<style>
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ddd; padding: 8px; }
th { text-align: left; }
</style>
